<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="invoices-form.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <title>Invoices </title>
</head>

<body>
    <div class="container">






        <form id="invoices-form" >

            <button type="button" class="btn addInput" onclick="addNewField()">Add new field</button><br/>
            <h3>Add new invoice</h3>
            <input name="invoicesid" type="hidden" class="invoices-input" id="invId" />
            <label for="invoice-name" class="label">Invoice name</label>
            <br/>
            <input name="name" type="text" class="invoices-input" id="name" />
            <br/>
            <label for="value" class="label">Value</label>
            <br/>
            <input name="val" type="text" class="invoices-input" id="val" />
            <br/>
            <label for="date" class="label">Date</label>
            <br/>
            <input name="date" type="text"  class="invoices-input" id="date" />
            <br/>

            <hr>
            <button type="button" id="btnAdd" class="btn" onclick="postInvoice()"> Add</button>
            <button type="button" id="btnSave" class="btn" onclick="putInvoice()"> Save</button>
        </form>



    </div>

    <script type="text/javascript" src="invoices-form.js"></script>
</body>

</html>
